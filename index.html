---
layout: default
---

<ul class="posts-list list pl0">
  {% for post in site.posts %}
    <li class="post flex flex-column flex-row-ns lh-copy pv2">
      <div class="w-20-ns mr3">
        <label class="post-meta f5 fw6">{{ post.date | date: "%b %-d, %Y" }}</label>
      </div>

      <div class="w-70-ns">
        <a class="link dim blue" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    </li>
  {% endfor %}
</ul>
